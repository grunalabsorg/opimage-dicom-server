version: '3.8'

services:

  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - orthanc
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8000:8000"
    restart: unless-stopped

  orthanc:
    image: orthancteam/orthanc
    container_name: orthanc
    depends_on:
      - postgres
    volumes:  
      - ./config/orthanc.json:/etc/orthanc/orthanc.json        
    ports:
      - "8042:8042"
      - "4242:4242"
    restart: unless-stopped

  postgres:
    # docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' postgres # to get the IP address of the containeR
    image: postgres:12
    container_name: postgres
    environment:
      POSTGRES_DB: orthanc
      POSTGRES_USER: orthanc
      POSTGRES_PASSWORD: orthanc
    ports:
      - "5432:5432"
    volumes:
      - ./persistence/pg_db:/var/lib/postgresql/data      
    restart: unless-stopped